# IRH v21.1 Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: irh-frontend
  namespace: irh
  labels:
    app: irh-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: irh-frontend
  template:
    metadata:
      labels:
        app: irh-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/brandonmccraryresearch-cloud/irh-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
      restartPolicy: Always
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: irh-frontend
  namespace: irh
  labels:
    app: irh-frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: irh-frontend
