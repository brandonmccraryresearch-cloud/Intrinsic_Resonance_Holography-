# IRH v21.1 Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: irh-backend
  namespace: irh
  labels:
    app: irh-backend
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: irh-backend
  template:
    metadata:
      labels:
        app: irh-backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/brandonmccraryresearch-cloud/irh-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          protocol: TCP
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
      restartPolicy: Always
---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: irh-backend
  namespace: irh
  labels:
    app: irh-backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: irh-backend
